<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="skypathApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Add your site or application content here -->
  <div class="header" ng-controller="IndexCtrl as index">
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Skypath</a>
        </div>
        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ng-href="#/">Map</a></li>
            <li><a ng-href="#/about">About</a></li>
            <li ng-show='loggedIn'>
              <div class="checkbox navbar-btn">
                <label class="navbar-link" for="chkFilterReports">
                  <input type="checkbox" ng-model='activateRawDataFiltering' class="checkbox navbar-btn" id="chkFilterReports" value="true"> Filter reports
                </label>
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-show='!loggedIn' href="" data-toggle="modal" data-target="#myModal">{{loginButtonText}}</a></li><!--  -->
            <li><a ng-show='loggedIn' href="" ng-click='viewMethods.logout()'>{{loginButtonText}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div ng-view=""></div>
    </div>
    <div class="navbar navbar-inverse navbar-static-bottom">
      <div class="container">
        <p class='navbar-text'>&copy Skypath 2015</p>
      </div>
    </div>
    <div class="modal fade" id="myModal">
      <form role="form" name='loginForm'>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h4 class="modal-title">Log-in</h4>
            </div>
            <div class="modal-body">
              <div class="form-group" ng-class="{ 'has-error': loginForm.usernameInput.$touched && loginForm.usernameInput.$invalid }">
                <label for="usernameInput">User Name:</label>
                <input class="form-control" ng-model='username' name="usernameInput" placeholder="Enter UserName" required>
                <p ng-show="loginForm.usernameInput.$touched && loginForm.usernameInput.$error.required">Your username is required.</p>
              </div>
              <div class="form-group" ng-class="{ 'has-error': loginForm.passwordInput.$touched && loginForm.passwordInput.$invalid }">
                <label for="passwordInput">Password</label>
                <input class="form-control" name="passwordInput" ng-model='password' placeholder="Password" type="password" required>
                <p ng-show="loginForm.passwordInput.$touched && loginForm.usernameInput.$error.required">Your password is required.</p>
              </div>
              <span name="spinner3" img-src="../spinner.gif" class="ng-isolate-scope">  
            <img ng-show="loginInProgress" src="../spinner.gif">  
            
            </span>
              <p ng-show=" loginMessage !== '' ">{{loginMessage}}</p>
            </div>
            <div class="modal-footer">
              <a href="#" id='btnCloseLogin' data-dismiss="modal" class="btn">Close</a>
              <button class="btn btn-primary" ng-click='viewMethods.login()' data-dismiss="textModal">Log-in</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
  <script src="bower_components/angular-leaflet/dist/angular-leaflet-directive.js"></script>
  <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
  <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
  <script src="bower_components/angular-bootstrap-slider/slider.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/services/restservice.js"></script>
  <script src="scripts/services/maptools.js"></script>
  <script src="scripts/controllers/index.js"></script>
  <!-- endbuild -->
</body>

</html>
