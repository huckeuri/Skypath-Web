<section>
  <div class="row" style="margin: 0">
    <div class="col-sm-2">
      <br>
      <div class="form-group" style="padding-left: 10px">
        <!--debug buttons-->
        <!--<button ng-click="viewMethods.addTestData()">Add Test Data</button>-->


        <!-- altitude button-->
        <label>Choose Altitude</label>
        <button class="btn btn-info btn-block" type="button"
                ng-click="viewMethods.goUP()">Up
        </button>
        <pre style="margin-bottom: 0" class="text-center">{{currentAltitudeLabel}}</pre>
        <button class="btn btn-primary btn-block" type="button"
                ng-click="viewMethods.goDOWN()">Down
        </button>
        <br>
        <br>

        <!-- time controls-->
        <div class="form-group">
          <label>Choose Time</label>
          <pre class="text-center">Last {{currentTimeSpan}} hours</pre>
          <slider ng-mouseup="executeMe()" ng-model="currentTimeSpan" min="6" step="6" max="504" value="12"></slider>
<br>
          <label>Turbulence @ altitude / time</label>
          <pre class="text-center">{{noOfTilesForAltAndTime}} / {{noOfTilesForAlt}} events</pre>

          <br>
          <br>
          <label>Number of events in system</label>
          <pre class="text-center">{{noOfTotalTiles}} events</pre>

        </div>

      </div>
    </div>
    <div class="col-sm-10">

      <leaflet center="center" layers="layers" controls="controls" class="mainmap"></leaflet>
    </div>

  </div>
</section>
